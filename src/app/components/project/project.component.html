<div class="project card content-container">
    <div class="header">
        <h2 
        class="underline"
        (click)="reveal()"
        >{{ project.siteName }}</h2>
        <div 
        class="btn"
        (click)="reveal()"
        >
        <i *ngIf="!visible" class="fas fa-arrow-up"></i>
        <i *ngIf="visible" class="fas fa-arrow-down"></i>
    </div>
    </div>
    <div 
    [@reveal]="revealState()"
    class="bottom content-container">
        <ul class="technologies sub-header">
            <h3>Technologies:</h3>
            <li 
            *ngFor="let tech of project.technologies" 
            >{{ tech }}</li>
        </ul>
        <a target="_blank" 
        [attr.href]="project.liveServer"
        class="underline"
        >Live Server</a>
        <a target="_blank" 
        [attr.href]="project.repository"
        class="underline"
        >Repository</a>
        <img src="{{ photoPath }}" alt="">
    </div>
</div>
