<header [ngClass]="{'dark': dark}">
    <h1>Jacob's Portfolio</h1>
    <a class="underline"
    routerLink="/">Projects</a>
    <a class="underline"
    routerLink="/articles">Articles</a>
    <div class="btn"
    (click)="handleClick()">
        <i *ngIf="dark"
        class="fa-solid fa-moon"></i> 
        <i *ngIf="!dark"
        class="fa-solid fa-sun"></i>
    </div>
</header>
